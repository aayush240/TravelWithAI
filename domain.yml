session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- weather_for_location
- thanks
- create_list
- show_list
- add_to_list
- mark_item
- recommend_restaurant
- what_can_you_do
- save_activity
- save_train
- add_expense
- delete_list

entities:
- GPE
- list_name
- item
- tripname
- act_type
- train_pnr
- MONEY
- activity
- date_time
slots:
  item:
    type: text
    influence_conversation: false
  list_name:
    type: text
    influence_conversation: false
  GPE:
    type: text
    influence_conversation: false
  MONEY:
    type: text
    influence_conversation: false
  act_type:
    type: text
    influence_conversation: false
  activity:
    type: text
    influence_conversation: false
  date_time:
    type: text
    influence_conversation: false
  others:
    type: text
    influence_conversation: false
  train_pnr:
    type: text
    influence_conversation: false

  
responses:
  utter_i_can_do:
  - text: 'I can help you with'
    buttons:
    - title: create list
      payload: /create_list
    - title: show list
      payload: /show_list
    - title: save activity 
      payload: /save_activity
    - title: recommend restaurant
      payload: /recommend_restaurant
    - title: check weather
      payload: /weather_for_location

  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Thanks for your time , i am glad!!!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_greet:
  - text: Hey! I am a travel bot. how can i help You!! 
  - text: Hola!! Amigoes Buenos d√≠as.
  utter_ask_GPE:
  - text: please tell city
  utter_ask_list_name:
  - text: Please provide list name
  utter_ask_item:
  - text: Enter item in list
  utter_ask_act_type:
  - text: 'Please Specify what kind of activity you wanna save!!'
    buttons:
    - title: Train
      payload: /save_activity{"act_type":"train"}
    - title: flight
      payload: /save_activity{"act_type":"flight"}
    - title: Restaurant
      payload: /save_activity{"act_type":"restaurant"}
    - title: Hotel
      payload: /save_activity{"act_type":"hotel"}
    - title: other
      payload: /save_activity{"act_type":"other"} 

  utter_ask_activity:
  - text: Enter details
  utter_ask_date_time:
  - text: Enter activity date in format.
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_ask_others:
  - text: Enter extra details you wanna save(if none say null).
  utter_train_pnr:
  - text: Your PNR no is {train_pnr} Saved!!
  utter_ask_continue:
  - text: Do You want to continue.
  utter_ask_MONEY:
  - text: please enter money.
  utter_ask_sure_delete_list:
  - text: Are you sure you want delete your list.
  utter_ok:
  - text: Ok man got it.


forms:
  create_list_form:
    list_name:
      - type: from_text
    item:
      - type: from_text
  save_activity_form:
    act_type:
      - type: from_entity
        entity: act_type
        intent: save_activity
    activity:
      - type: from_text
    date_time:
      - type: from_text
    others:
      - type: from_text
  check_weather_form:
    GPE:
      - type: from_text
  show_list_form:
    list_name:
      - type: from_text
  add_to_list_form:
    list_name:
      - type: from_text
    item:
      - type: from_text
  recommend_restaurant_form:
    GPE:
      - type: from_text
  mark_item_form:
    list_name:
      - type: from_text 
    item:
      - type: from_text
  add_expense_form:
    MONEY:
      - type: from_text
    activity:
      - type: from_text
    date_time:
      - type: from_text
  delete_list_form:
    list_name:
      - type: from_text
    
    
actions:
- check_weather
- action_add_to_list
- action_reset_slot
- action_show_list
- action_mark_item
- action_create_list
