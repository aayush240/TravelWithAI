  GPE:
    type: text
    influence_conversation: false
  MONEY:
    type: text
    influence_conversation: false
  user:
    type: text
    influence_conversation: false
  act_type:
    type: text
    influence_conversation: false
  activity:
    type: text
    influence_conversation: false
  date_time:
    type: text
    influence_conversation: false
  others:
    type: text
    influence_conversation: false
  train_pnr:
    type: text
    influence_conversation: false

  
responses:
  utter_i_can_do:
  - text: 'I can help you with'
    buttons:
    - title: create list
      payload: /create_list
    - title: show list
      payload: /show_list
    - title: save trip details
      payload: /save_trip
    - title: recommend restaurant
      payload: /recommend_restaurant
    - title: check weather
      payload: /weather_for_location

  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_location:
  - text: of where?
  - text: In what city?
  utter_getting_weather:
  - text: Ok, getting weather of {GPE}...
  utter_welcome:
  - text: Welcome
  utter_creating_list:
  - text: Creating list {list_name}
  utter_adding_to_list:
  - text: Adding {item} to {list_name}
  utter_showing_list:
  - text: The following {list_name} contains theese items
  utter_marking_item:
  - text: The following {item} has been Marked from {list_name}
  utter_add_item:
  - text: Add item To the {list}
  utter_greet:
  - text: Hey! I am a travel bot. how can i help You!! 
  utter_welcome_user:
  - text: Welcome {user}
  utter_ask_GPE:
  - text: please tell city
  utter_ask_list_name:
  - text: Please provide list name
  utter_ask_item:
  - text: Enter item in list
  utter_bestplacetoeat:
  - text: Best place to eat out in {GPE}
  utter_ask_act_type:
  - text: 'Please Specify what kind of activity you wanna save!!'
    buttons:
    - title: Train
      payload: /save_activity{"act_type":"train"}
    - title: flight
      payload: /save_activity{"act_type":"flight"}
    - title: Restaurant
      payload: /save_activity{"act_type":"restaurant"}
    - title: Hotel
      payload: /save_activity{"act_type":"hotel"}
    - title: other
      payload: /save_activity{"act_type":"other"} 

  utter_ask_activity:
  - text: Enter details
  utter_ask_date_time:
  - text: Enter activity date in format.
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_ask_others:
  - text: Enter extra details you wanna save(if none say null).
  utter_train_pnr:
  - text: Your PNR no is {train_pnr} Saved!!
  utter_ask_continue:
  - text: Do You want to continue.
  utter_ask_MONEY:
  - text: please enter money.


forms:
  create_list_form:
    list_name:
      - type: from_text
    item:
      - type: from_text
  save_activity_form:
    act_type:
      - type: from_entity
        entity: act_type
        intent: save_activity
    activity:
      - type: from_text
    date_time:
      - type: from_text
    others:
      - type: from_text
  check_weather_form:
    GPE:
      - type: from_text
  show_list_form:
    list_name:
      - type: from_text
  add_to_list_form:
    list_name:
      - type: from_text
    item:
      - type: from_text
  recommend_restaurant_form:
    GPE:
      - type: from_text
  mark_item_form:
    list_name:
      - type: from_text 
    item:
      - type: from_text
  add_expense_form:
    MONEY:
      - type: from_text
    activity:
      - type: from_text
    date_time:
      - type: from_text
    
     
        
  

